<ion-view data-ng-init="init()" name="map-view" title="Map">
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>
  <ion-content class="map-container">
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>

<ion-tabs>
  <ion-tab title="Map" href="#/map" ui-sref="#/map"></ion-tab>
  <ion-tab title="New Event" href="#/creatingEvent" ui-sref="#/create"></ion-tab>
  <ion-tab title="My Events" href="#/userEvents" ui-sref="#/userEvents"></ion-tab>
  <ion-tab title="Logout" href="#/logout" ui-sref="#/logout" ng-click="logout()"></ion-tab>
</ion-tabs>
